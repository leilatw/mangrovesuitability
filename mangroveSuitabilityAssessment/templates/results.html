<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="results-container">
        <h1>Assessment Results for {{ mangrove_type.replace('_', ' ').title() }}</h1>

        <div class="score">
            <strong>Mangrove Suitability Score:</strong>
            <p>{{ final_score|round(2) }}%</p>
        </div>

        <h2>Suggestions for Improvement:</h2>
        <ul class="results-list">
            {% for parameter, loss in improvements %}
                {% if loss > 0 %}
                    <li>Improve <strong>{{ parameter }}</strong> -%{{ loss }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
