<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Mangrove Species</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mangrove_styles.css') }}">
</head>
<body>
    <div class="mangrove-selection-container">
        <h1>Select Mangrove Species</h1>
        <div class="mangrove-selection">

            <!-- Sonneratia Alba Form -->
            <form action="/assessment" method="post">
                <div class="mangrove-option">
                    <input type="hidden" name="mangrove_type" value="sonneratia_alba">
                    <label for="sonneratia_alba_submit">
                        <img src="{{ url_for('static', filename='images/sonneratia_alba.jpg') }}" alt="Sonneratia Alba">
                        <span>Sonneratia Alba</span>
                    </label>
                    <input type="submit" id="sonneratia_alba_submit" hidden>
                </div>
            </form>

            <!-- Avicennia Marina Form -->
            <form action="/assessment" method="post">
                <div class="mangrove-option">
                    <input type="hidden" name="mangrove_type" value="avicennia_marina">
                    <label for="avicennia_marina_submit">
                        <img src="{{ url_for('static', filename='images/avicennia_marina.jpg') }}" alt="Avicennia Marina">
                        <span>Avicennia Marina</span>
                    </label>
                    <input type="submit" id="avicennia_marina_submit" hidden>
                </div>
            </form>

            <!-- Rhizophora Mangle Form -->
            <form action="/assessment" method="post">
                <div class="mangrove-option">
                    <input type="hidden" name="mangrove_type" value="rhizophora_mangle">
                    <label for="rhizophora_mangle_submit">
                        <img src="{{ url_for('static', filename='images/rhizophora_mangle.jpg') }}" alt="Rhizophora Mangle">
                        <span>Rhizophora Mangle</span>
                    </label>
                    <input type="submit" id="rhizophora_mangle_submit" hidden>
                </div>
            </form>

            <!-- Ceriops Tagal Form -->
            <form action="/assessment" method="post">
                <div class="mangrove-option">
                    <input type="hidden" name="mangrove_type" value="ceriops_tagal">
                    <label for="ceriops_tagal_submit">
                        <img src="{{ url_for('static', filename='images/ceriops_tagal.jpg') }}" alt="Ceriops Tagal">
                        <span>Ceriops Tagal</span>
                    </label>
                    <input type="submit" id="ceriops_tagal_submit" hidden>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
